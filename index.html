<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaedArch</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A1628;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
        }
        .name {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 48px;
        }
        .name span {
            color: #2563EB;
        }
        .login {
            display: inline-block;
            background: #2563EB;
            color: #FFFFFF;
            padding: 12px 32px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: background 0.2s;
        }
        .login:hover {
            background: #1D4ED8;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 22 L16 8 L24 22" stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="8" cy="22" r="2" fill="#2563EB"/>
            <circle cx="16" cy="8" r="2" fill="#2563EB"/>
            <circle cx="24" cy="22" r="2" fill="#2563EB"/>
        </svg>
        <div class="name">Daed<span>Arch</span></div>
        <a href="https://app.daedarch.ai" class="login">Sign In</a>
    </div>
</body>
</html>
